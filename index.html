<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Creative Titles</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<section>
			<h2>Circle</h2>
			<h3 class="blue circle">Creative Title</h3>
			<h3 class="red circle">Creative Title</h3>
			<h3 class="green circle">Creative Title</h3>
			<h3 class="brown circle">Creative Title</h3>
		</section>
		<section>
			<h2>Circle</h2>
			<h3 class="blue box">Creative Title</h3>
			<h3 class="red box">Creative Title</h3>
			<h3 class="green box">Creative Title</h3>
			<h3 class="brown box">Creative Title</h3>
		</section>
		<section>
			<h2>Triangle Up</h2>
			<h3 class="blue triangle-up">Creative Title</h3>
			<h3 class="red triangle-up">Creative Title</h3>
			<h3 class="green triangle-up">Creative Title</h3>
			<h3 class="brown triangle-up">Creative Title</h3>
		</section>
		<section>
			<h2>Triangle Down</h2>
			<h3 class="blue triangle-down">Creative Title</h3>
			<h3 class="red triangle-down">Creative Title</h3>
			<h3 class="green triangle-down">Creative Title</h3>
			<h3 class="brown triangle-down">Creative Title</h3>
		</section>
	</body>
</html>
